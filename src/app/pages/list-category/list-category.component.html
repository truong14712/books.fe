<div class="container mx-auto w-[1280px]">
  <div class="my-4 text-xl font-semibold">Thể loại</div>
  <ul class="grid grid-cols-4 gap-5">
    <ng-container *ngFor="let item of listCategory; index as i">
      <ng-container>
        <li>
          <a
            routerLink="/category-detail/{{ item.slug }}/{{ item._id }}"
            class="hover:text-blue-500 p-4 text-base text-[rgba(0,0,0,.8)]"
          >
            {{ item.nameCategory }}
          </a>
        </li>
      </ng-container>
    </ng-container>
  </ul>
</div>
