<div>
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
  >
    <tbody>
      <ng-container matColumnDef="_id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Id
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element._id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nameCategory">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          nameCategory
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.nameCategory }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
        >
          Actions
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <button
            class="p-3 bg-blue-200 mx-1 rounded-lg"
            (click)="updateCategory(element._id)"
          >
            Edit
          </button>
          <button
            class="p-3 bg-blue-200 mx-1 rounded-lg"
            (click)="deleteCategory(element._id)"
          >
            Remove
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </tbody>
  </table>

  <table>
    <tr *ngIf="!dataSource?.data?.length">
      <td
        style="text-align: center"
        [attr.colspan]="displayedColumns.length"
      >
        No Records Found!
      </td>
    </tr>
  </table>
</div>
<mat-paginator
  class="mt-4"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
>
</mat-paginator>
