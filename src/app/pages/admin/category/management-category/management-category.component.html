<div class="container mx-auto">
  <div>
    <button
      mat-raised-button
      color="primary"
      class="mx-4 text-left"
    >
      <a [routerLink]="['/admin/category/add']"> Thêm Danh mục </a>
    </button>
  </div>
  <div>
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
    >
      <tbody>
        <ng-container matColumnDef="_id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Id
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element._id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nameCategory">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            nameCategory
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.nameCategory }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            Actions
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            <button
              mat-raised-button
              color="primary"
              class="p-3 mx-1"
              (click)="updateCategory(element._id)"
            >
              Edit
            </button>
            <button
              mat-raised-button
              color="warn"
              class="p-3 mx-1"
              (click)="deleteCategory(element._id)"
            >
              Remove
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </tbody>
    </table>

    <table>
      <tr *ngIf="!dataSource?.data?.length">
        <td
          style="text-align: center"
          [attr.colspan]="displayedColumns.length"
        >
          No Records Found!
        </td>
      </tr>
    </table>
    <mat-paginator
      class="mt-4"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
