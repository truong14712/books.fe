<div class="container mx-auto mb-4">
  <h1 class="text-center">Thêm Thể Loại</h1>
  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
    class="form"
  >
    <mat-form-field
      appearance="fill"
      class="form-field"
    >
      <mat-label>Tên Thể Loại</mat-label>
      <input
        matInput
        placeholder="Name Category"
        required
        formControlName="nameCategory"
      />
      <mat-error *ngIf="myForm.hasError('required', 'nameCategory')">
        Tên Thể Loại <strong>Không Được Để Trống</strong>
      </mat-error>
      <mat-error *ngIf="myForm.hasError('minlength', 'nameCategory')"> Tên Thể Loại Phải 6 Ký Tự Trở Lên </mat-error>
      <mat-error *ngIf="myForm.hasError('whitespace', 'nameCategory')">
        Tên Thể Loại Không Được Chứa Khoảng Trắng
      </mat-error>
    </mat-form-field>
    <mat-form-field
      class="form-field"
      appearance="fill"
    >
      <mat-label>Mô Tả</mat-label>
      <textarea
        matInput
        formControlName="description"
      ></textarea>
      <mat-error *ngIf="myForm.hasError('required', 'description')">
        Mô Tả<strong> Không Được Để Trống</strong>
      </mat-error>
    </mat-form-field>
    <div class="flex items-center justify-center">
      <a routerLink="/admin/category">
        <button
          type="button"
          class="py-2.5 px-5 text-sm text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 w-[200px] h-[36px]"
        >
          Trở về
        </button>
      </a>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="ml-4 submit-button"
        [disabled]="!myForm.valid"
      >
        Đồng ý
      </button>
    </div>
  </form>
</div>
