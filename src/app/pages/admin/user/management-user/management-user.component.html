<div class="container mx-auto w-[1440px]">
  <div>
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      (matSortChange)="announceSortChange($event)"
    >
      <tbody>
        <ng-container matColumnDef="_id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Thứ tự
          </th>
          <td
            mat-cell
            *matCellDef="let element; let index = index"
          >
            {{ index + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Họ và tên
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.firstName + ' ' + element.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Email
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Số điện thoại
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.phoneNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Vai trò
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.role }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            Thao Tác
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            <button
              class="p-3 mx-2 hover:text-red-500"
              (click)="handleDeleteUser(element._id)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </tbody>
    </table>

    <table>
      <tr *ngIf="!dataSource?.data?.length">
        <td
          style="text-align: center"
          [attr.colspan]="displayedColumns.length"
        >
          Không Có Người Dùng nào
        </td>
      </tr>
    </table>
    <mat-paginator
      class="mt-4"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
