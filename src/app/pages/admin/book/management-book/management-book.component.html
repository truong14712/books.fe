<div class="container mx-auto">
  <div>
    <button
      mat-raised-button
      color="primary"
      class="text-left"
    >
      <a [routerLink]="['/admin/book/add']"> Add Book </a>
    </button>
  </div>
  <div>
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
    >
      <tbody>
        <ng-container matColumnDef="_id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Id
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element._id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nameBook">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Name Book
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.nameBook }}
          </td>
        </ng-container>
        <ng-container matColumnDef="auth">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Auth
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.auth }}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Price
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.price }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            Actions
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            <button
              class="p-3 mx-1 bg-blue-200 rounded-lg"
              (click)="updateBook(element._id)"
            >
              Edit
            </button>
            <button
              class="p-3 mx-1 bg-blue-200 rounded-lg"
              (click)="deleteBook(element._id)"
            >
              Remove
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </tbody>
    </table>

    <table>
      <tr *ngIf="!dataSource?.data?.length">
        <td
          style="text-align: center"
          [attr.colspan]="displayedColumns.length"
        >
          No Records Found!
        </td>
      </tr>
    </table>
    <mat-paginator
      class="mt-4"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
