<div class="container mx-auto w-[1440px] mb-5">
  <div>
    <button
      mat-raised-button
      color="primary"
      class="mx-4 text-left"
    >
      <a [routerLink]="['/admin/book/add']"> Thêm Sách </a>
    </button>
  </div>
  <div>
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      (matSortChange)="announceSortChange($event)"
    >
      <tbody>
        <ng-container matColumnDef="_id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Thứ tự
          </th>
          <td
            mat-cell
            *matCellDef="let element; let index = index"
          >
            {{ index + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nameBook">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            Tên Sách
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.nameBook }}
          </td>
        </ng-container>
        <ng-container matColumnDef="auth">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            Tác Giả
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.auth }}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            Giá Gốc
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            ₫{{ element.price.toLocaleString('vi-VN') }}
          </td>
        </ng-container>

        <ng-container matColumnDef="discountPrice">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            Giá Khuyến Mãi
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            ₫{{ element.discountPrice.toLocaleString('vi-VN') }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            Thao Tác
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            <a routerLink="/admin/book/update/{{ element._id }}">
              <button class="p-3 mx-1 hover:text-blue-600"><i class="fa-regular fa-pen-to-square"></i></button
            ></a>

            <button
              class="p-3 mx-1 hover:text-red-500"
              (click)="deleteBook(element._id)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </tbody>
    </table>

    <table>
      <tr *ngIf="!dataSource?.data?.length">
        <td
          style="text-align: center"
          [attr.colspan]="displayedColumns.length"
        >
          Không Có Sách Nào!
        </td>
      </tr>
    </table>
    <mat-paginator
      class="mt-4"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 20, 50]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
<div
  class="text-center"
  *ngIf="isLoading"
>
  <app-admin-spinner></app-admin-spinner>
</div>
