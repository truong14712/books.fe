<div class="container mx-auto">
  <div>
    <button
      mat-raised-button
      color="primary"
      class="mx-4 text-left"
    >
      <a [routerLink]="['/admin/book/add']"> Thêm Sách </a>
    </button>
  </div>
  <div>
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
    >
      <tbody>
        <ng-container matColumnDef="_id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Vị trí
          </th>
          <td
            mat-cell
            *matCellDef="let element; let index = index"
          >
            {{ index + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nameBook">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Tên Sách
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.nameBook }}
          </td>
        </ng-container>
        <ng-container matColumnDef="auth">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Tác Giả
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.auth }}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Giá Gốc
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.price }}
          </td>
        </ng-container>

        <ng-container matColumnDef="discountPrice">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Giá Khuyến Mãi
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.discountPrice }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            Thao Tác
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            <a routerLink="/admin/book/update/{{ element._id }}">
              <button class="p-3 mx-1 hover:text-blue-600">Cập Nhật</button></a
            >
            <a>
              <button
                class="p-3 mx-2 hover:text-pink-400"
                (click)="openModelUpdateBookHightLightComponent(element._id)"
              >
                Cập Nhật Sách Nổi Bật
              </button>
            </a>
            <button
              class="p-3 mx-1 hover:text-red-500"
              (click)="deleteBook(element._id)"
            >
              Xóa
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </tbody>
    </table>

    <table>
      <tr *ngIf="!dataSource?.data?.length">
        <td
          style="text-align: center"
          [attr.colspan]="displayedColumns.length"
        >
          Không Có Sách Nào!
        </td>
      </tr>
    </table>
    <mat-paginator
      class="mt-4"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
