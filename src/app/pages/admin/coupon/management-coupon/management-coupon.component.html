<div class="container mx-auto w-[1440px] mb-5">
  <div>
    <button
      mat-raised-button
      color="primary"
      class="mx-4 text-left"
    >
      <a [routerLink]="['/admin/coupon/add']"> Thêm Mã Giảm Giá </a>
    </button>
  </div>
  <div>
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      (matSortChange)="announceSortChange($event)"

    >
      <tbody>
        <ng-container matColumnDef="_id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Thứ tự
          </th>
          <td
            mat-cell
            *matCellDef="let element; let index = index"
          >
            {{ index + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Tên Mã Giảm Giá
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.code }}
          </td>
        </ng-container>

        <ng-container matColumnDef="discount">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            % Giảm Giá
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.discount }}
          </td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Thời Hạn
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ formattedDate(element.expirationDate) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="minAmount">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Số Tiền Tối Thiểu
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            {{ element.minAmount }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            Thao Tác
          </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            <a routerLink="/admin/coupon/update/{{ element._id }}">
              <button class="p-3 mx-2 hover:text-blue-600"><i class="fa-regular fa-pen-to-square"></i></button
            ></a>
            <button
              class="p-3 mx-2 hover:text-red-500"
              (click)="onDelete(element._id)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </tbody>
    </table>

    <table>
      <tr *ngIf="!dataSource?.data?.length">
        <td
          style="text-align: center"
          [attr.colspan]="displayedColumns.length"
        >
          Không Có Mã Giảm Giá Nào!
        </td>
      </tr>
    </table>
    <mat-paginator
      class="mt-4"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
