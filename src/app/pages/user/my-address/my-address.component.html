<div class="container mx-auto w-[1440px] my-4">
  <div class="">
    <a
      routerLink="/user/profile/addAddress"
      class="p-2 text-base text-white bg-blue-600 rounded"
      >Thêm Địa Chỉ</a
    >
  </div>
  <div class="relative my-8 overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left text-gray-500"
      *ngIf="user.addresses?.length > 0"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Địa chỉ 1
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Địa chỉ 2
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Kiểu địa chỉ
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Thành phố
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Đất nước
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Mã bưu chính
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Thao tác
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white"
          *ngFor="let item of user.addresses"
        >
          <td class="px-6 py-4">{{ item.address1 }}</td>
          <td class="px-6 py-4">{{ item.address2 }}</td>
          <td class="px-6 py-4">{{ item.addressType }}</td>
          <td class="px-6 py-4">{{ item.city }}</td>
          <td class="px-6 py-4">{{ item.country }}</td>
          <td class="px-6 py-4">{{ item.zipCode }}</td>
          <td class="px-6 py-4">
            <button
              class="px-4 py-2 text-base rounded hover:text-red-500"
              (click)="removeAddress(item._id)"
            >
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="text-center"
    *ngIf="user.addresses?.length === 0"
  >
    <div class="py-2 text-xl font-medium">Chưa Có Địa Chỉ</div>
    <div class="my-2">
      <a
        class="px-4 py-2 text-base text-white bg-blue-600 rounded"
        routerLink="/user/profile/addAddress"
        >Thêm Địa Chỉ Ngay</a
      >
    </div>
  </div>
</div>
