<nav
  class="relative flex w-full flex-wrap items-center justify-between bg-[#FBFBFB] py-2 text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 lg:py-4"
>
  <div class="flex flex-wrap items-center justify-between w-full px-3">
    <a
      routerLink="/admin"
      class="ml-2 text-xl text-neutral-800 dark:text-neutral-200"
      >Dashboard</a
    >

    <div class="ml-5 flex w-[30%] items-center justify-between">
      <input
        #myInput
        type="search"
        class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none motion-reduce:transition-none"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="button-addon2"
      />

      <button (click)="getValue()">
        <!--Search icon-->
        <span
          class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700"
          id="basic-addon2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </button>
    </div>
    <!-- Right elements -->
    <div class="relative flex items-center">
      <!-- Second dropdown container -->
      <div
        class="relative"
        data-te-dropdown-ref
        data-te-dropdown-alignment="end"
        *ngIf="user && user.avatar && user.avatar.url"
      >
        <button
          mat-button
          (click)="openDialog()"
        >
          <!-- Second dropdown trigger -->
          <a
            class="flex items-center transition duration-150 ease-in-out hidden-arrow whitespace-nowrap motion-reduce:transition-none"
            id="dropdownMenuButton2"
            role="button"
            data-te-dropdown-toggle-ref
            aria-expanded="false"
          >
            <!-- User avatar -->
            <img
              src="{{ user.avatar.url }}"
              class="rounded-full"
              style="height: 25px; width: 25px"
              alt=""
              appImgDirectiveDirective
            />
          </a>
        </button>
      </div>
    </div>
  </div>
</nav>
