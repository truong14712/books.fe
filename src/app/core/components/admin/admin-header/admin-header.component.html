<nav
  class="relative flex w-full flex-wrap items-center justify-between bg-[#FBFBFB] text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700"
>
  <div class="flex flex-wrap items-center justify-between w-full px-3">
    <a
      routerLink="/admin"
      class="ml-2 text-xl text-neutral-800 dark:text-neutral-200"
    >
      <img
        src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/c039b824474525.56334ce736de9.jpg"
        alt=""
        class="w-full h-[85px]"
      />
    </a>

    <div class="ml-5 flex w-[30%] items-center justify-between relative">
      <input
        #myInput
        type="search"
        (input)="getValue()"
        class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:outline-none motion-reduce:transition-none"
        placeholder="Tìm kiếm"
        aria-label="Tìm kiếm"
        aria-describedby="button-addon2"
      />
      <div class="">
        <ul class="absolute left-0 z-10 w-full mt-8 bg-gray-100 rounded shadow-md">
          <li
            class="p-2 text-[rgba(0,0,0,.8)]"
            *ngFor="let item of dataSearch"
          >
            <a
              class="hover:text-blue-600"
              routerLink="/book-detail/{{ item.slug }}/{{ item._id }}"
              (click)="handleItemClick()"
            >
              {{ item.nameBook }}
            </a>
          </li>
        </ul>
      </div>
      <button>
        <!--Search icon-->
        <span
          class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700"
          id="basic-addon2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </button>
    </div>
    <!-- Right elements -->
    <div class="relative flex items-center">
      <!-- Second dropdown container -->
      <div
        class="relative"
        data-te-dropdown-ref
        data-te-dropdown-alignment="end"
        *ngIf="getUser && getUser.avatar && getUser.avatar.url"
      >
        <button
          mat-button
          (click)="openDialog()"
        >
          <!-- Second dropdown trigger -->
          <a
            class="flex flex-col items-center transition duration-150 ease-in-out hidden-arrow whitespace-nowrap motion-reduce:transition-none"
            id="dropdownMenuButton2 "
            role="button"
            data-te-dropdown-toggle-ref
            aria-expanded="false"
          >
            <!-- User avatar -->
            <img
              src="{{ getUser.avatar.url }}"
              class="rounded-[50%] border-1 border-solid"
              style="height: 25px; width: 25px"
              alt=""
              appImgDirectiveDirective
            />
            <div>Tài khoản</div>
          </a>
        </button>
      </div>
    </div>
  </div>
</nav>
