<div class="container mx-auto w-[640px]">
  <div mat-dialog-content>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <a routerLink="buyer/login">
          <button
            mat-raised-button
            color="primary"
            mat-dialog-close
            class="w-full"
          >
            Đăng nhập
          </button>
        </a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <a routerLink="buyer/register">
          <button
            mat-stroked-button
            color="primary"
            mat-dialog-close
            class="w-full"
          >
            Đăng ký
          </button>
        </a>
      </mat-list-item>
    </mat-list>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close
    >
      Đóng
    </button>
  </div>
</div>
