<div class="container mx-auto w-[860px]">
  <div class="p-4 mt-2 text-xl text-blue-600 uppercase">nhận xét</div>
  <div
    mat-dialog-content
    *ngIf="!isLoading"
  >
    <div class="scrollable-container">
      <div class="flex items-center">
        <img
          src="{{ bookDetail.images[3].url }}"
          alt="{{ bookDetail.nameBook }}"
          class="w-[80px] h-[80px]"
        />
        <div>
          <div class="pl-3 text-xl">{{ bookDetail.nameBook }}</div>
          <div
            class="pl-3 text-xl"
            *ngIf="bookDetail.discountPrice === 0"
          >
            ₫{{ bookDetail.price.toLocaleString('de-DE') }}
          </div>
          <div
            class="pl-3 text-xl"
            *ngIf="bookDetail.discountPrice !== 0"
          >
            ₫{{ bookDetail.discountPrice.toLocaleString('de-DE') }}
          </div>
        </div>
      </div>
      <div class="flex items-center w-full pt-3">
        <div class="mr-5 text-sm font-medium text-gray-700">Đánh giá <span class="text-red-500">*</span></div>
        <ng-container *ngFor="let item of rattingType; let i = index">
          <button
            (click)="handleRating(item.value)"
            [ngClass]="{ 'text-[#ee4d2d]': i < selectedRatingIndex }"
          >
            <i class="mr-1 text-base cursor-pointer fa-solid fa-star"></i>
          </button>
        </ng-container>
      </div>
      <div
        *ngIf="selectedRatingIndex === -1"
        class="text-red-500"
      >
        Vui lòng chọn một đánh giá
      </div>
      <div class="flex flex-col mt-3">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Bình luận</label
        >
        <textarea
          id="message"
          rows="5"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 outline-0"
          placeholder="Viết bình luận ở đây"
          [(ngModel)]="messageValue"
        ></textarea>
      </div>
    </div>
    <div class="flex items-center justify-center">
      <button
        mat-dialog-close
        class="p-4 my-2 text-white bg-[#ee4d2d] hover:bg-[#cd3011] focus:ring-2 focus:ring-[#ee4d2d] rounded-sm text-sm w-[130px] px-5 py-2.5 h-[40px]"
        (click)="handleClickReview()"
      >
        Đồng ý
      </button>
    </div>
  </div>
  <div *ngIf="isLoading">Loading...</div>
</div>
