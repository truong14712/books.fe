<div class="container mx-auto w-[640px]">
  <div
    mat-dialog-content
    class="scrollable-container"
  >
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngIf="user.role === 'admin'"
      >
        <a routerLink="/admin">
          <button
            mat-button
            color="primary"
            mat-dialog-close
            class="w-full"
          >
            Quản trị viên
          </button>
        </a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <a routerLink="/user/purchase">
          <button
            mat-button
            color="primary"
            mat-dialog-close
            class="w-full"
          >
            Đơn mua
          </button>
        </a>
      </mat-list-item>

      <mat-list-item role="listitem">
        <a routerLink="/user/profile/changeInformation">
          <button
            mat-button
            color="primary"
            mat-dialog-close
            class="w-full"
          >
            Tài khoản của tôi
          </button>
        </a>
      </mat-list-item>

      <mat-list-item role="listitem">
        <button
          mat-button
          color="primary"
          mat-dialog-close
          (click)="logout()"
          class="w-full"
        >
          Đăng xuất
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
